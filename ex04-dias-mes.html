<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <script>
        /*
            Solicite ao usuário que informe o número correspondente
            a um mês, na faixa entre 1 e 12.
            Usando a estrutura switch..case, informe de volta ao
            usuário, usando alert(), quantos dias possui o mês informado,
            conforme segue:
            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO E DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO E NOVEMBRO: 30 dias
            * FEVEREIRO: 28 dias (desconsidere os bissextos)
        */

        let mes = parseInt(prompt('Informe um número de mês (1-12):'))
        
        switch(mes) {
            case 1:     // janeiro
            case 3:     // março
            case 5:     // maio
            case 7:     // julho
            case 8:     // agosto
            case 10:    // outubro
            case 12:    // dezembro
                alert('O mês informado possui 31 dias.')
                break

            case 4:     // abril
            case 6:     // junho
            case 9:     // setembro
            case 11:    // novembro
                alert('O mês informado possui 30 dias.')
                break

            case 2:    // fevereiro
                alert('O mês informado possui 28 dias (ou 29, em anos bissextos).')
                break

            default:
                alert('ERRO: mês inválido!')
        }
        
    </script>
</head>

</body>
</html>
