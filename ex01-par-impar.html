<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
        /*
            1) Peça ao usuário que informe um número inteiro, usando prompt()
            2) Valide a entrada numérica
            3) Se a entrada for válida, determine se o número é par ou ímpar
            4) Exiba o resultado com alert()
        */

        // 1)
        // parseInt() converte uma string numérica para número inteiro,
        // ignorando a parte fracionária
        let numero = parseInt(prompt('Informe um número inteiro:'))

        // 2)
        if(isNaN(numero)) {
            alert('ERRO: o valor informado não é um número.')
        }
        else if(numero % 2 === 0) {
            alert('O número informado é PAR.')
        }
        else {
            alert('O número informado é ÍMPAR.')
        }
        
    </script>
</head>

</body>
</html>
