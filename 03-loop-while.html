<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Loop while</title>
    <script>
        /*
            Estruturas de repetição, também chamadas loops, são recursos
            que todas as linguagens de programação disponibilizam para
            possibilitar a execução de instruções mais de uma vez.
        */

        // 1) Loop while

        /* 
            Peça ao usuário para informar uma quantidade arbitrária de
            números (um de cada vez), e, quando ele informar o valor 0
            (zero), exiba a soma dos números anteriormente informados.
        */

        let soma = 0, num

        while(num !== 0) {
            num = Number(prompt('Informe um número:'))

            if(! isNaN(num)) {  // Ignora se não for um número válido
                soma += num // soma = soma + num
            }
        }

        alert(`A soma dos números informados é ${soma}.`)

        /*
            Quantidade de execuções: INDETERMINADA
            Garantia de execução: 0 (zero)
            Local de avaliação da condição: NO INÍCIO
        */
             
    </script>
</head>

</body>
</html>
