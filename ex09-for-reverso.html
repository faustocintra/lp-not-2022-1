<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
    <script>
        /*
            Peça ao usuário que informe um número inteiro maior que 1
            e implemente um for que calcule o valor do fatorial desse
            número. O cálculo deve começar pelo próprio número e
            terminar em 1. Exemplos:
            5! = 5 * 4 * 3 * 2 * 1
            7! = 7 * 6 * 5 * 4 * 3 * 2 * 1
        */

        let num

        do {
            num = parseInt(prompt('Informe um número inteiro maior que 1:'))
        } while(isNaN(num) || num <= 1)

        let fatorial = 1

        // For reverso
        for(let x = num; x >= 1; x--) {
            fatorial *= x
        }

        document.write(`${num}! é igual a ${fatorial}`)
    </script>
</head>
