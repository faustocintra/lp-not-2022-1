<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
    <script>

        /*********************************************************
         * VETORES
         * 
         * - Vetores permitem que múltiplos valores sejam
         *   armazenados em uma única variável
         * - Os valores são armazenados em posições NUMERADAS,
         *   sendo que a primeira posição recebe o número ZERO (0)        
        **********************************************************/

        // 1) Declarando um vetor vazio
        let vetorVazio1 = []        // Forma moderna
        let vetorVazio2 = Array()   // Forma tradicional

        // 2) Declarando vetores já com valores
        let numeros1 = [10, 20, 30, 40]
        let numeros2 = Array(10, 20, 30, 40)
        // Em ambos os casos, o valor 10 está na posição 0, o valor
        // 20 está na posição 1, o valor 30 está na posição 2 e o
        // valor 40 está na posição 3

        // 3) Vetores podem armazenar qualquer tipo de dado, inclusive
        // misturando-os em um mesmo vetor

        // Vetor de strings
        let frutas = ['banana', 'maçã', 'pera', 'uva', 'mamão', 'pêssego']

        // Vetor de tipos diversos
        let mix = ['Fulano de Tal', 23, 1.68, 65, false]

        // 4) Acessando os elementos de um vetor

        // A PRIMEIRA fruta está na posição ZERO (0)
        document.write('Primeira fruta: ' + frutas[0] + '<br>')

        // A QUARTA fruta está na posição TRÊS (3)
        document.write('Quarta fruta: ' + frutas[3] + '<br>')

        // 5) Descobrindo a quantidade de elementos de um vetor: length
        document.write('Quantidade de frutas no vetor: ' + frutas.length + '<br>')

        // 6) Exibindo a última fruta usando length - 1
        document.write('Última fruta: ' + frutas[frutas.length - 1] + '<br>')

        // 7) Acrescentando um novo elemento no final do vetor: push()
        frutas.push('melancia')
        
        document.write('Quantidade de frutas no vetor: ' + frutas.length + '<br>')
        document.write('Última fruta: ' + frutas[frutas.length - 1] + '<br>')

        /**********************************************************************/
        document.write('<hr>')  // Traço horizontal

        let carros = []     // Vetor vazio

        // Inserção no FINAL do vetor: push()
        carros.push('Corcel')
        document.write(carros + '<br>')

        // push() é capaz de inserir vários elementos ao mesmo tempo
        carros.push('Fusca', 'Belina')
        document.write(carros + '<br>')

        carros.push('Opala')
        document.write(carros + '<br>')

        // Inserção no INÍCIO do vetor: unshift()
        carros.unshift('Chevette')
        document.write(carros + '<br>')

        // unshift() também é capaz de inserções múltiplas
        carros.unshift('Maverick', 'Del Rey')
        document.write(carros + '<br>')

        // Inserção em posição INTERMEDIÁRIA: splice()
        // Parâmetros:
        // 1º: a posição de inserção
        // 2º: quantos elementos serão removidos na posição? Para inserir,
        //     passamos o valor 0 (zero)
        // 3º: valor a ser inserido
        carros.splice(4, 0, 'Variant')
        document.write(carros + '<br>')

        // splice() também é capaz de inserções múltiplas
        carros.splice(2, 0, 'Kombi', 'Brasília')
        document.write(carros + '<br>')

        /***************************************************************/

        document.write('<hr>')

        // Remoção do FINAL do vetor: pop()
        let removido = carros.pop()
        document.write('Removido com pop(): ' + removido + '<br>')
        document.write(carros + '<br>')
        
        // Remoção do INÍCIO do vetor: shift()
        removido = carros.shift()
        document.write('Removido com shift(): ' + removido + '<br>')
        document.write(carros + '<br>')

        // Remoção de posição intermediária: splice()
        // Parâmetros:
        // 1º: posição do elemento a ser removido
        // 2º: quantidade de elementos a serem removidos
        // Na remoção, splice() SEMPRE retorna um vetor
        removido = carros.splice(3, 2)
        document.write('Removidos com splice(): ' + removido + '<br>')
        document.write('Primeiro removido: ' + removido[0] + '<br>')
        document.write('Segundo removido: ' + removido[1] + '<br>')
        document.write(carros + '<br>')

        // splice() também pode ser utilizado para fazer substituições no vetor
        // Parâmetros:
        // 1º: posição do elemento a ser substituído
        // 2º: quantidade de elementos a serem substituídos
        // 3º: novos valores para a(s) posição(ões)
        carros.splice(4, 1, 'Spazio')
        document.write(carros + '<br>')

        /***************************************************************
         * PERCURSOS DE VETOR
         * Percorrer um vetor significa visitar cada um dos elementos e
         * fazer algo com ele. Isso normalmente é feito por meio de um
         * loop for.
         * ************************************************************/

        document.write('<hr>')

        // 1) PERCURSO CRESCENTE COM FOR TRADICIONAL
        for(let x = 0; x < carros.length; x++) {
            document.write('Posição ' + x + ': ' + carros[x] + '<br>')
        }

        document.write('<hr>')

        // 2) PERCURSO DECRESCENTE COM FOR TRADICIONAL
        for(let x = carros.length - 1; x >= 0; x--) {
            // Usando string template para evitar concatenação de strings
            document.write(`Posição ${x}: ${carros[x]}<br>`)
        }

        document.write('<hr>')

        // 3) PERCURSO CRESCENTE USANDO FOR..OF
        // Trata-se de um loop for simplificado, destinado a percorrer
        // o vetor por inteiro em ordem crescente. Determina automaticamente
        // a quantidade de iterações, de modo que não necessita de uma variável
        // de controle
        for(let c of carros) {
            // Exibindo o nome do carro em letras maiúsculas
            document.write(c.toUpperCase() + '<br>')
            // Como não temos variável de controle, não temos
            // como mostrar a posição do carro no vetor
        }

    </script>
</head>

</body>
</html>
