<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
    <script>
        /*
            Usando os três métodos de percurso de vetor:
            1) for ascendente tradicional
            2) for descendente tradicional
            3) for..of
            calcule a soma dos valores do vetor abaixo.
        */
        
        let nums = [10, 20, 30, 40, 50, 60, 70, 80, 90]
        let soma = 0

        // 1) Usando for ascendente tradicional
        for(let i = 0; i < nums.length; i++) {
            soma += nums[i]
        }
        alert('A soma calculada com for ascendente tradicional é ' + soma)

        soma = 0
    </script>
</head>
