<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
    <script>
        /*
            ANATOMIA DO LOOP for EM JAVASCRIPT
            Dentro dos parênteses do loop for, há TRÊS BLOCOS
            separados entre si por PONTO-E-VÍRGULA:
            1) INICIALIZAÇÃO: é onde a variável de controle do
               loop ganha seu valor inicial. A variável pode,
               inclusive, ser declarada neste bloco. É executado
               apenas uma vez.
            2) CONDIÇÃO: o loop será executado enquanto a condição
               se mantiver verdadeira. É reavaliada a cada iteração
               (volta) do loop.
            3) INCREMENTO: neste bloco, o valor da variável de controle
               é reajustado (normalmente, como incremento de 1 unidade),
               o que provoca a reavaliação da condição.
        */

        // Contagem de 1 a 10
        // Neste caso, a variável i foi declarada dentro do bloco de
        // inicialização. Com isso, essa variável só existe dentro do
        // loop.
        for(let i = 1; i <= 10; i++) {
            document.write(i + '<br>') // '<br>' pula linha
        }
        // alert('O valor de i depois do loop é ' + i)
        document.write('Fim do loop<br>')

        // Passa um traço
        document.write('<hr>')

        // Contagem regressiva de 10 a 0
        // Nesse caso, a variável foi declarada FORA do loop e,
        // portanto, podemos saber seu valor após o término do loop.
        let x
        for(x = 10; x >= 1; x--) {
            document.write(x + '<br>')
        } 
        document.write('Valor de x após o término do loop: ' + x)

        // Passa um traço
        document.write('<hr>')

        // Contagem de 1 a 50, saltando de 3 em 3
        for(let i = 1; i <= 50; i += 3) {
            document.write(i + '<br>')
        }

        // Passa um traço
        document.write('<hr>')

        // Avançando o loop multiplicando por 2
        for(let a = 1; a <= 100; a *= 2) {
            document.write(a + '<br>')
        }

        // Passa um traço
        document.write('<hr>')

        // Contagem de 1 até um valor determinado pelo usuário
        let limite
        
        do {
            limite = parseInt(prompt('Informe um número entre 2 e 200:'))
        } while(isNaN(limite) || limite < 2 || limite > 200)

        for(let j = 1; j <= limite; j++)  {
            document.write(j + '<br>')
        }

    </script>
</head>

</body>
</html>
